            <div class ="my-drawing literally toolbar-at-top" id="row4">

                    </div>
                    
                    <div class="col-md-1 col-xl-1">
                    
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-circle"

                    </div>
                    </div>
                    
                    <div class="row">

                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-polygon"

                    </div>
                    
                    <div class="col-md-1 col-xl-1">

                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    
                    <div class="col-md-1 col-xl-1">
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-font"

                    </div>

                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-ellipse"

                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    
                    <div class="col-md-1 col-xl-1">
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-paint"

                    </div>
                    </div>
                    
                    <div class="col-md-1 col-xl-1">
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-eye-dropper"
                    title="Eye Dropper" data-reactid=".0.0:$8"><i class="fas fa-eye-dropper fa-3x"></i>
                    </div>
                    </div>
                    
                    </div>



                    <div class="row">
                    
                        <div class="col-md-1 col-xl-1">
                        <div class="lc-pick-tool toolbar-button thin-button" id="drawing-undo"

                        </div>
                        </div>
                        
                        <div class="col-md-1 col-xl-1">
                        <div class="lc-pick-tool toolbar-button thin-button" id="drawing-redo"
                        title="Redo" data-reactid=".0.0:$8"><i class="fas fa-share"></i>
                        </div>
                        </div>
                        
                    </div>

                     <div class="row">
                    
                        <div class="col-md-1 col-xl-1">
                        <div class="lc-pick-tool toolbar-button thin-button" id="drawing-zoom-in"
                        title="Zoom In" data-reactid=".0.0:$8"><i class="fas fa-search-plus"></i>
                        </div>
                        </div>
                        
                        <div class="col-md-1 col-xl-1">
                        <div class="lc-pick-tool toolbar-button thin-button" id="drawing-zoom-out"
                        title="Zoom Out" data-reactid=".0.0:$8"><i class="fas fa-search-minus"></i>
                        </div>
                        </div>
                        
                    </div>

                    <div class="row">
                    <div class="col-md-1 col-xl-1">
                    
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-reset"
                    title="Reset" data-reactid=".0.0:$9"><i class="far fa-trash-alt fa-3x"></i></div>
                    
                    </div>
                    
                    <div class="col-md-1 col-xl-1">
                    
                    <div class="lc-pick-tool toolbar-button thin-button" id="drawing-save"
                    title="Save" data-reactid=".0.0:$9"><i class="far fa-save"></i></div>
                    </div>

                    </div>

                    <div>

                            <div id="toggle">
                                <div class="one"></div>
                                <div class="two"></div>
                                <div class="three"></div>
                            </div>
                            
                            <div type="button" id="menu">
                                    <div class="col-2" id="drawing-filter-GY">
                                            <button>GRAYSCALE</button>
                                        </div>
                                        <div class="col-2" id="drawing-filter-BRUP">
                                            <button>BRIGHTNESS+</button>
                                        </div>
                                        <div class="col-2" id="drawing-filter-BRDN">
                                            <button>BRIGHTNESS-</button>
                                        </div>
                                        
                                        <div class="col-2" id="drawing-filter-threshold">
                                            <button>THRESHOLD</button>
                                        </div>
                                        <div class="col-2" id="drawing-filter-convolute-sharpen">
                                            <button>SHARPEN</button>
                                        </div>
                                        <div class="col-2" id="drawing-filter-convolute-blur">
                                            <button>BLUR</button>
                                        </div>
                            </div>
                    <div>
                    

                    <div class= "col-2">

                            <label for="drawing-background" class="custom-file-upload">
                                    <i class="fas fa-upload"></i> Background Upload
                                </label>
                                <input id="drawing-background" type="file"/>

                    </div>

                      <div class="container" id="container2">
                        <div class="lc-color-pickers row"  id="row2">
                        
                            <div id="1" class="color-well col-md-1 col-xl-1" style="float:left;text-align:center;" data-reactid=".0.2.0.0">
                                
                                    <label for="color-input" id="color-label" style="background-color:#000000" class="b1"></label>
                                   
                
                                    <div id="color-picker">
                                        <div>
                                            <canvas id="color-block" height="150" width="150"></canvas>
                                            <canvas id="color-strip" height="150" width="30"></canvas>
                                        </div>
                                    </div>
                                    
                                   <label>stroke</label>
                                 
                            </div>
                            
                            <div id="2" class="color-well col-md-1 col-xl-1" style="float:left;text-align:center;" data-reactid=".0.2.0.1">
                
                                    <label for="color-input" id="color-label" style="background-color:#ffffff" class="b2"></label>
                            
                                    <label>fill</label>
                            
                            </div>
                        </div>
                        </div> 

                    </div>
                           
                </div>
                </div>


    </div>
    

    <div>
        <div class="lc-options horz-toolbar container ">

            <div data-reactid=".1.$2" class="col-md-1 col-xl-1" id="width2">

        <!-- button script -->
        <script type='text/javascript'>

            $('#width1').click(()=>{
                lineWidth= 0.5 ;
            });

            $('#width2').click(()=>{ 
                lineWidth= 1 ;
            });

            $('#width3').click(()=>{   
                lineWidth= 2.5 ;
            });

            $('#width4').click(()=>{
                lineWidth= 5 ;
            });

            $('#width5').click(()=>{
                lineWidth= 10 ;
            });
            
            $('#width6').click(()=>{
                lineWidth= 15 ;
            });

             $('#dotted').click(()=>{

                let lineDash;
                lineDash = true;

            });

            
                $(".b1").on("click", function(event){
                    
                    stroke = true;
                    console.log(stroke);
            
            });

                $(".b2").on("click", function(){
                fill = true;
        
            });

                $(".b1, .b2").on("click", function(){
                    $('#color-picker').css("opacity","100")
            });

             $(".b1, .b2").on("dblclick", function(){
                    $('#color-picker').css("opacity","0")
        
            });
        
            $('#drawing-pencil, #drawing-eraser, #drawing-polygon, #drawing-quadratic-curve').on("click", function(){
                    $('#width1, #width2, #width3, #width4, #width5, #width6').css("opacity","100");
                    $('#dotted').css("opacity","0");
                    lineDash =false; 
            });

            $('#drawing-line').on("click", function(){
                    $('#width1, #width2, #width3, #width4, #width5, #width6, #dotted').css("opacity","100")
            });


            $('#drawing-rectangle, #drawing-rectangle-hollow, #drawing-circle,#drawing-circle-hollow, #drawing-pencil-rotating-strokes, #drawing-font,#drawing-paint,#drawing-ellipse,#drawing-eye-dropper,#drawing-reset,#drawing-save').on("click", function(){
                    $('#width1, #width2, #width3, #width4, #width5, #width6,#dotted').css("opacity","0");
                     
            });

            $('#drawing-undo, #drawing-redo, #drawing-zoom-in, #drawing-zoom-out, #drawing-reset, #drawing-save, #drawing-background, #toggle, #1,#2').on("click", function(){
            
                    $('#width1, #width2, #width3, #width4, #width5, #width6,#dotted').css("opacity","0");

            });








               
            
        </script>
