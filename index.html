                    </div>

                                        </div>
                                    </div>
                                    
                                <label data-reactid=".0.2.0.0.0">stroke</label>
                                 
                            </div>
                            
                            <div id="2" class="color-well col-md-1 col-xl-1" style="float:left;text-align:center;" data-reactid=".0.2.0.1">

                                    <label for="color-input" id="color-label" style="background-color:#ffffff" class="b2"></label>
                                    <input type="checkbox" id="color-input" checked></input>

                                     <label data-reactid=".0.2.0.0.0">redo</label>

                                </div>
                </div>

    </div>
